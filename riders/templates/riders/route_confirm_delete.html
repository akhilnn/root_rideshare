{% extends 'base.html' %}

{% block content %}

<h2>Confirm Delete</h2>
<h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>
 <!-- Form to delete route-->
<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn waves-effect waves-light">
  <a href="{% url 'routes_index'%}">Cancel</a>
</form>
 <!-- End Form-->
{% endblock %}
